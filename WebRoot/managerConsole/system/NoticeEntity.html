<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<title>系统公告</title>
		<script type="text/javascript" src="../common/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../common/jquery.cookies.2.2.0.min.js"></script>
		<script type="text/javascript" src="../common/jquery.colorbox.js"></script>
		<script type="text/javascript" src="../common/bootstrap.min.js"></script>
		<script type="text/javascript" src="../common/common.js"></script>
		<link rel="stylesheet" type="text/css" href="../common/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../common/colorbox.css">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.Role {
				padding: 10px 10px 10px 10px;
				border: 1px solid #fff;
				color: #000;
				margin-top: 40px;
				border-radius: 8px;
				background: white;
				box-shadow: 0 0 15px #222;
				background: -moz-linear-gradient(top, #fff, #efefef 8%);
				background: -webkit-gradient(linear, 0 0, 0 100%, from(#f6f6f6), to(#f4f4f4));
			}
		</style>
	</head>

	<body>
		<script type="text/javascript">
			$(function() {
				sessionCheck();
			})
		</script>
		<div class="container">
			<div class="Role">
				<table class="table">
					<tr>
						<th>
							系统公告[<a href="#" onclick="controlQueryinfo(this)" value="1">隐藏</a>]
						</th>
					</tr>
				</table>
				<table class="table" id="queryinfo_table">
					<tr>
						<td>ID：</td>
						<td>
							<input type="text" id="query_nid" value="" class="form-control" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" value="查询" onclick="submitQuery(1)" class="form-control" />
						</td>
						<td>
							<input type="button" value="刷新缓存" onclick="confdataReset()" class="form-control" />
						</td>
					</tr>
				</table>
			</div>
			<input id="confdata" type="hidden" value="NoticeModule">
			<input type="hidden" id="entityManager" value="NoticeEntity" />
			<input type="hidden" id="page" value="1" />
			<input type="hidden" id="totalpage" value="" />
			<input type="hidden" id="pagesize" value="" />
			<input type="hidden" id="total" value="" />
			<input type="hidden" id="idField" value="nid" />
			<input type="hidden" id="queryField" value="nid" />
			<input type="hidden" id="showField" value="nid,index,title,stop" />
			<input type="hidden" id="canedit" value="1" />
			<input type="hidden" id="candelete" value="1" />

			<!--列表开始-->
			<div class="Role">
				<table id="list_table" class="table table-bordered table-striped table-hover">
					<thead>
						<tr>
							<th>序号</th>
							<th>nid</th>
							<th>排序</th>
							<th>标题</th>
							<th>stop</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="list_table_tbody">
					</tbody>
					<tr>
						<td id="pageinfo" colspan="9"><pre>当前第1页，共1页</pre>
						</td>
					</tr>
				</table>
			</div>

			<!--查看开始-->
			<div id="show_entity_cnt" class="hidden Role">
				<table class="table table-bordered table-striped table-hover">
					<tr>
						<th colspan="4">查看公告</th>
					</tr>
					<tr>
						<td>nid：</td>
						<td id="show_key"></td>
						<td>stop：</td>
						<td id="show_stop"></td>
					</tr>
					<tr>
						<td>标题：</td>
						<td id="show_title"></td>
						<td>index：</td>
						<td id="show_index"></td>
					</tr>
					<tr>
						<td>公告内容：</td>
						<td colspan="5">
							<textarea cols="100" rows="10" id="show_content" readonly="readonly" class="form-control"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="100" style="width:800px"></td>
					</tr>
				</table>
			</div>

			<!--编辑开始-->
			<div id="edit_entity_cnt" class="hidden Role">
				<table class="table table-bordered table-striped">
					<tr>
						<th colspan="4">编辑公告</th>
					</tr>
					<tr>
						<td>ID：</td>
						<td>
							<span id="edit_nid"></span>
							<input type="hidden" id="toedit_nid" value="" class="form-control" />
						</td>
						<td>stop：</td>
						<td>
							<input type="text" id="toedit_stop" value="" class="form-control" />
						</td>
					</tr>
					<tr>
						<td>标题：</td>
						<td>
							<input type="text" id="toedit_title" value="" class="form-control" />
						</td>
						<td>index：</td>
						<td>
							<input type="text" id="toedit_index" value="" class="form-control" />
						</td>
					</tr>
					<tr>
						<td>公告内容：</td>
						<td colspan="3">
							<textarea cols="100" rows="10" id="toedit_content" class="form-control"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="button" value="更新" onclick="submitEditEntity()" class="form-control" />
						</td>
						<td colspan="2">
							<input type="button" value="添加" onclick="insertEntity()" class="form-control" />
						</td>
					</tr>
					<tr>
						<td colspan="100" style="width:800px"></td>
					</tr>
				</table>
			</div>
		</div>
	</body>

</html>
