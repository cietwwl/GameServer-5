<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>远程配置</title>
		<script type="text/javascript" src="../common/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../common/jquery.cookies.2.2.0.min.js"></script>
		<script type="text/javascript" src="../common/jquery.colorbox.js"></script>
		<script type="text/javascript" src="../common/bootstrap.min.js"></script>
		<script type="text/javascript" src="../common/common.js"></script>
		<link rel="stylesheet" type="text/css" href="../common/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../common/colorbox.css">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.Role {
				padding: 10px 10px 10px 10px;
				border: 1px solid #fff;
				color: #000;
				margin-top: 40px;
				border-radius: 8px;
				background: white;
				box-shadow: 0 0 15px #222;
				background: -moz-linear-gradient(top, #fff, #efefef 8%);
				background: -webkit-gradient(linear, 0 0, 0 100%, from(#f6f6f6), to(#f4f4f4));
			}
		</style>
	</head>

	<body>
		<script type="text/javascript">
			$(function() {
				sessionCheck();
			})
		</script>
		<div class="container">
			<div class="Role">
				<table class="table">
					<tr>
						<th>
							远程配置[<a href="#" onclick="controlQueryinfo(this)" value="1">隐藏</a>]
						</th>
					</tr>
				</table>
				<table class="table" id="queryinfo_table">
					<tr>
						<td>选择CDN类型:</td>
						<td>
							<select id="cdnUrl"  class="form-control" >
								<option value="Config_0">内网</option>
								<option value="Config_1">外网1</option>
								<option value="Config_2">外网2</option>
								<option value="Config_3">外网3</option>
								<option value="Config_5">android平台</option>
								<option value="Config_6">ios越狱平台</option>
								<option value="Config_7">appsotre</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" value="检测更新" onclick="remoteTemplateDataList()" class="form-control" />
						</td>
						<td>
							<input type="button" value="重启更新" onclick="remoteRebot()" class="form-control" />
						</td>
					</tr>
				</table>
			</div>
			
 			<input type="hidden" id="showField" value="pid,name,type,url,version,fileSize"/>
			<!--列表开始-->
			<div class="Role">
				<table id="list_table" class="table table-bordered table-striped table-hover">
					<thead>
						<tr>
							<th>pid</th>
							<th>name</th>
							<th>type</th>
							<th>url</th>
							<th>version</th>
							<th>fileSize</th>
						</tr>
					</thead>
					<tbody id="list_table_tbody">
					</tbody>
					<tr>
						<td id="pageinfo" colspan="9"><pre>当前第1页，共1页</pre>
						</td>
					</tr>
				</table>
			</div>

			<!--查看开始-->
			<div id="show_entity_cnt" class="hidden Role">
				<table class="table table-bordered table-striped table-hover">
					<tr>
						<th colspan="4">查看公告</th>
					</tr>
					<tr>
						<td>nid：</td>
						<td id="show_key"></td>
						<td>stop：</td>
						<td id="show_stop"></td>
					</tr>
					<tr>
						<td>标题：</td>
						<td id="show_title"></td>
						<td>index：</td>
						<td id="show_index"></td>
					</tr>
					<tr>
						<td>公告内容：</td>
						<td colspan="5">
							<textarea cols="100" rows="10" id="show_content" readonly="readonly" class="form-control"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="100" style="width:800px"></td>
					</tr>
				</table>
			</div>

			<!--编辑开始-->
			<div id="edit_entity_cnt" class="hidden Role">
				<table class="table table-bordered table-striped">
					<tr>
						<th colspan="4">编辑公告</th>
					</tr>
					<tr>
						<td>ID：</td>
						<td>
							<span id="edit_nid"></span>
							<input type="hidden" id="toedit_nid" value="" class="form-control" />
						</td>
						<td>stop：</td>
						<td>
							<input type="text" id="toedit_stop" value="" class="form-control" />
						</td>
					</tr>
					<tr>
						<td>标题：</td>
						<td>
							<input type="text" id="toedit_title" value="" class="form-control" />
						</td>
						<td>index：</td>
						<td>
							<input type="text" id="toedit_index" value="" class="form-control" />
						</td>
					</tr>
					<tr>
						<td>公告内容：</td>
						<td colspan="3">
							<textarea cols="100" rows="10" id="toedit_content" class="form-control"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="button" value="更新" onclick="submitEditEntity()" class="form-control" />
						</td>
						<td colspan="2">
							<input type="button" value="添加" onclick="insertEntity()" class="form-control" />
						</td>
					</tr>
					<tr>
						<td colspan="100" style="width:800px"></td>
					</tr>
				</table>
			</div>
		</div>
	</body>

</html>
