<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>类型管理</title>
		<script type="text/javascript" src="../common/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../common/jquery.cookies.2.2.0.min.js"></script>
		<script type="text/javascript" src="../common/bootstrap.min.js"></script>
		<script type="text/javascript" src="../common/common.js"></script>
		<script type="text/javascript" src="../common/category.js"></script>
		<link rel="stylesheet" type="text/css" href="../common/bootstrap.min.css">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.Role {
				padding: 0 20px;
				border: 1px solid #fff;
				color: #000;
				margin-top: 40px;
				border-radius: 8px;
				background: white;
				box-shadow: 0 0 15px #222;
				background: -moz-linear-gradient(top, #fff, #efefef 8%);
				background: -webkit-gradient(linear, 0 0, 0 100%, from(#f6f6f6), to(#f4f4f4));
			}
		</style>
	</head>

	<body>
		<script type="text/javascript">
			$(function() {
				sessionCheck();
				initCategory();
			})
		</script>
		<div class="container">
			<div class="Role" id="addCategory">
				<table class="table table-bordered'">
					<tr onclick="hiddenAddCategory()">
						<th>
							添加类型
						</th>
					</tr>
					<tr>
						<td>类型名称:</td>
						<td>
							<input type="text" id="categoryName" class="form-control">
						</td>
						<td>类型描述:</td>
						<td>
							<input type="text" id="categoryDesc" class="form-control">
						</td>
						<td>
							<input type="button" value="submit" onclick="addCategory()" class="form-control">
						</td>
					</tr>
				</table>
			</div>
			<div id="editCategory" class="Role" alt="点击隐藏">
				<table class="table">
					<tr onclick="hideEditCategory()">
						<th>
							编辑类型
						</th>
					</tr>
					<tr>
						<td>类型名称:</td>
						<td>
							<input type="text" id="edit_categoryName" class="form-control">
							<input type="hidden" id="edit_categoryID" class="form-control">
						</td>
						<td>类型描述:</td>
						<td>
							<input type="text" id="edit_categoryDesc" class="form-control">
						</td>
						<td>
							<input type="button" value="update" onclick="updateCategory()" class="form-control">
						</td>
					</tr>
				</table>
			</div>
			<div class="Role" id="allCategory">
				暂无数据
			</div>
		</div>
	</body>
