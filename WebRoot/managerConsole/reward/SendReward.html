<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<title>奖励发放</title>
		<script type="text/javascript" src="../common/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../common/jquery.cookies.2.2.0.min.js"></script>
		<script type="text/javascript" src="../common/jquery.colorbox.js"></script>
		<script type="text/javascript" src="../common/bootstrap.min.js"></script>
		<script type="text/javascript" src="../common/common.js"></script>
		<link rel="stylesheet" type="text/css" href="../common/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../common/colorbox.css">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.Role {
				padding: 10px 10px 10px 10px;
				border: 1px solid #fff;
				color: #000;
				margin-top: 40px;
				border-radius: 8px;
				background: white;
				box-shadow: 0 0 15px #222;
				background: -moz-linear-gradient(top, #fff, #efefef 8%);
				background: -webkit-gradient(linear, 0 0, 0 100%, from(#f6f6f6), to(#f4f4f4));
			}
		</style>
	</head>

	<body>
		<script type="text/javascript">
			$(function() {
				sessionCheck();
			})
		</script>
		<div class="container">
			<div class="Role">
				<table class="table">
					<tr>
						<th colspan="4">奖励发放</th>
					</tr>
					<tr>
						<td>奖励Key:</td>
						<td>
							<input type="text" value="" id="add_rewardKey" class="form-control" />
						</td>
						<td>玩家ID:</td>
						<td>
							<input type="text" value="" id="add_playerID" class="form-control" />
						</td>
					</tr>
					<tr>
						<td colspan="4">
							<pre>
								<font color="red"> 奖励Key:</font> 奖励key,需先生成奖励,不能为空.
								<font color="red"> 玩家ID:</font> 单发的玩家ID
								<font color="red"> 注意:</font> 群发为全服发放 注意!
							</pre>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="button" value="单发" onclick="sendReward(1)" class="form-control" />
						</td>
						<td colspan="2">
							<input type="button" value="群发" onclick="sendReward(2)" class="form-control" />
						</td>
					</tr>
				</table>
			</div>
			<div id="cdkView" class="Role"></div>
		</div>
	</body>

</html>
