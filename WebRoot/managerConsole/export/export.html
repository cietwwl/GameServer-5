<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<title>数据导出</title>
		<script type="text/javascript" src="../common/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../common/bootstrap.min.js"></script>
		<script type="text/javascript" src="../common/common.js"></script>
		<script type="text/javascript" src="../common/export.js"></script>
		<link rel="stylesheet" type="text/css" href="../common/bootstrap.min.css">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			body {
				background: #444 url(../common/carbon_fibre_big.png)
			}
			.export {
				padding: 0 20px;
				border: 1px solid #fff;
				color: #000;
				margin-top: 40px;
				border-radius: 8px;
				background: white;
				box-shadow: 0 0 15px #222;
				background: -moz-linear-gradient(top, #fff, #efefef 8%);
				background: -webkit-gradient(linear, 0 0, 0 100%, from(#f6f6f6), to(#f4f4f4));
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row export">
				<table class="table">
					<tr>
						<td>用户数据导出:</td>
						<td>
							<input type="button" value="用户数据导出" class="form-control" onclick="exportDB('user')">
						</td>
					</tr>
					<td>订单数据导出:</td>
					<td>
						<input type="button" value="订单数据导出" class="form-control" onclick="exportDB('pay')">
					</td>
					</tr>
				</table>
			</div>
		</div>
	</body>

</html>
